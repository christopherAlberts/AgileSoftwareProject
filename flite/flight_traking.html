<html>
    <body>
        {{api_response}}
    </body>

    <script>
     // api refreshes every 30 seconds
        const api_url = "/flight_tracking"
        function fetch_test(){
          setInterval(async function (){
            const response =  await fetch(api_url);
            document.body.innerHTML = await response.text();
        }, 30000);
      }

      fetch_test();
    </script>
</html>
